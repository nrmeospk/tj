<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TJ Global Radio Solutions</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');

        :root {
            --background-main: #F4F7FC;
            --background-card: #FFFFFF;
            --background-player: #FFFFFF;
            --primary-text: #102A43;
            --secondary-text: #627D98;
            --accent-color: #D6A100; /* Gold */
            --shadow: 0 10px 30px rgba(16, 42, 67, 0.1);
            --border-color: #E0E6ED;
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0 0 150px 0; /* Extra space for player + EQ */
            background-color: var(--background-main);
            color: var(--primary-text);
        }

        #app-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 40px 0;
        }
        header h1 {
            font-size: 3.5em;
            font-weight: 700;
            color: var(--primary-text);
            margin: 0;
        }
        header p {
            font-size: 1.2em;
            color: var(--secondary-text);
            margin-top: 5px;
        }

        #search-container {
            margin: 20px auto 50px auto;
            max-width: 600px;
        }
        #search-box {
            width: 100%;
            padding: 20px 30px;
            font-size: 1.1em;
            border: 1px solid var(--border-color);
            border-radius: 50px;
            background-color: #fff;
            box-shadow: 0 5px 15px rgba(16, 42, 67, 0.05);
            transition: all 0.3s ease;
        }
        #search-box:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 4px rgba(214, 161, 0, 0.2);
        }

        .station-section h2 {
            font-size: 1.8em;
            font-weight: 500;
            margin-bottom: 25px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
        }

        .station-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
        }

        .station-card {
            display: flex;
            align-items: center;
            background: var(--background-card);
            border-radius: 12px;
            padding: 20px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .station-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 35px rgba(16, 42, 67, 0.15);
        }
        .station-card .logo {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
            margin-right: 20px;
            flex-shrink: 0;
            background-color: #f0f0f0;
        }
        .station-card .info {
            overflow: hidden;
        }
        .station-card .name {
            font-weight: 700;
            font-size: 1.2em;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .station-card .country {
            font-size: 1em;
            color: var(--secondary-text);
        }

        #player-wrapper {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }
        
        #player-container {
            background: var(--background-player);
            box-shadow: 0 -5px 30px rgba(16, 42, 67, 0.1);
            padding: 15px 30px;
            display: flex;
            align-items: center;
            gap: 20px;
            border-top: 1px solid var(--border-color);
        }
        #now-playing-info {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-grow: 1;
            min-width: 0;
        }
        #now-playing-info img {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            flex-shrink: 0;
        }
        #now-playing-text {
            font-weight: 500;
            font-size: 1.1em;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        #audio-player { max-width: 400px; width: 100%; }

        #eq-toggle-btn {
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--accent-color);
            font-weight: bold;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }
        #eq-toggle-btn:hover { background-color: #f0f2f5; }
        #eq-toggle-btn.active { background-color: var(--accent-color); color: white; border-color: var(--accent-color); }

        #equalizer-container {
            display: none;
            background: #fafcff;
            padding: 20px 30px;
            border-top: 1px solid var(--border-color);
        }
        .equalizer {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 120px;
        }
        .eq-band {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex-grow: 1;
        }
        .eq-band label { font-size: 0.8em; color: var(--secondary-text); margin-bottom: 10px; }
        .eq-band input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            width: 100px;
            height: 5px;
            transform: rotate(-90deg);
            background: var(--border-color);
            border-radius: 5px;
            cursor: pointer;
        }
        .eq-band input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            background: var(--accent-color);
            border-radius: 50%;
            border: 2px solid white;
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
        }

        .loader, .message { grid-column: 1 / -1; text-align: center; padding: 50px; font-size: 1.2em; color: var(--secondary-text); }
        #search-results { display: none; }
    </style>
</head>
<body>
    <div id="app-container">
        <header>
            <h1>TJ Global Radio Solutions</h1>
            <p>Your Portal to the World's Audio</p>
        </header>

        <div id="search-container">
            <input type="text" id="search-box" placeholder="Search for stations by name, country, or genre">
        </div>

        <section id="local-stations" class="station-section">
            <h2 id="local-stations-title">Local Stations</h2>
            <div id="local-grid" class="station-grid"></div>
        </section>

        <section id="search-results" class="station-section">
            <h2>Search Results</h2>
            <div id="search-grid" class="station-grid"></div>
        </section>
    </div>

    <div id="player-wrapper">
        <div id="equalizer-container">
            <div class="equalizer" id="equalizer"></div>
        </div>
        <div id="player-container">
            <div id="now-playing-info">
                <img id="now-playing-logo" src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=" alt="Logo">
                <span id="now-playing-text">Select a station to begin</span>
            </div>
            <button id="eq-toggle-btn">EQ</button>
            <audio id="audio-player" controls crossOrigin="anonymous"></audio>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const API_BASE_URL = 'https://de1.api.radio-browser.info/json';

        // DOM Elements
        const searchBox = document.getElementById('search-box');
        const localGrid = document.getElementById('local-grid');
        const searchGrid = document.getElementById('search-grid');
        const localSection = document.getElementById('local-stations');
        const searchSection = document.getElementById('search-results');
        const localStationsTitle = document.getElementById('local-stations-title');
        const audioPlayer = document.getElementById('audio-player');
        const nowPlayingText = document.getElementById('now-playing-text');
        const nowPlayingLogo = document.getElementById('now-playing-logo');
        const eqContainer = document.getElementById('equalizer-container');
        const eqToggleButton = document.getElementById('eq-toggle-btn');
        const equalizerEl = document.getElementById('equalizer');

        // AudioContext for Equalizer
        let audioContext, audioSource, eqBands, filters;

        const setupAudioContext = () => {
            if (audioContext) return; // Already setup

            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            audioSource = audioContext.createMediaElementSource(audioPlayer);

            eqBands = [60, 170, 310, 600, 1000, 3000, 6000, 12000, 14000, 16000];
            filters = [];
            equalizerEl.innerHTML = ''; // Clear previous

            eqBands.forEach((band, i) => {
                const filter = audioContext.createBiquadFilter();
                filter.type = 'peaking';
                filter.frequency.value = band;
                filter.Q.value = 1;
                filter.gain.value = 0;
                filters.push(filter);

                const bandEl = document.createElement('div');
                bandEl.className = 'eq-band';
                const label = document.createElement('label');
                label.textContent = band >= 1000 ? `${band/1000}k` : band;
                const slider = document.createElement('input');
                slider.type = 'range';
                slider.min = -20;
                slider.max = 20;
                slider.value = 0;
                slider.step = 0.1;
                slider.addEventListener('input', e => {
                    filter.gain.value = parseFloat(e.target.value);
                });
                bandEl.appendChild(label);
                bandEl.appendChild(slider);
                equalizerEl.appendChild(bandEl);
            });

            // Connect filters in a chain
            audioSource.connect(filters[0]);
            for (let i = 0; i < filters.length - 1; i++) {
                filters[i].connect(filters[i + 1]);
            }
            filters[filters.length - 1].connect(audioContext.destination);
        };
        
        const init = () => {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    pos => fetchStationsByCountryCode(pos.coords),
                    () => fetchTopStations("Could not get location. Showing popular stations.")
                );
            } else {
                fetchTopStations("Geolocation not supported. Showing popular stations.");
            }
        };

        const fetchStationsByCountryCode = async ({ latitude, longitude }) => {
            try {
                const geoRes = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${latitude}&lon=${longitude}`);
                const geoData = await geoRes.json();
                const countryCode = geoData.address.country_code;
                if (countryCode) {
                    localStationsTitle.textContent = `Stations in ${geoData.address.country}`;
                    fetchStations(`${API_BASE_URL}/stations/bycountrycodeexact/${countryCode}?limit=50&hidebroken=true&order=clickcount&reverse=true`, localGrid);
                } else {
                    fetchTopStations("Could not determine country. Showing popular stations.");
                }
            } catch (e) {
                fetchTopStations("Error finding location. Showing popular stations.");
            }
        };

        const fetchTopStations = (message) => {
            localStationsTitle.textContent = "Top Stations Worldwide";
            displayMessage(localGrid, message);
            fetchStations(`${API_BASE_URL}/stations/search?limit=50&hidebroken=true&order=clickcount&reverse=true`, localGrid);
        };

        const fetchStations = async (url, container) => {
            displayLoader(container);
            try {
                const response = await fetch(url);
                const data = await response.json();
                renderStations(data.filter(s => s.url_resolved && s.name), container);
            } catch (error) {
                displayMessage(container, "Failed to load stations.");
            }
        };

        const renderStations = (stations, container) => {
            container.innerHTML = '';
            if (stations.length === 0) {
                displayMessage(container, "No stations found.");
                return;
            }
            stations.forEach(station => {
                const card = document.createElement('div');
                card.className = 'station-card';
                card.innerHTML = `
                    <img src="${station.favicon || 'data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs='}" class="logo" alt="logo" onerror="this.src='data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs='">
                    <div class="info">
                        <div class="name">${station.name}</div>
                        <div class="country">${station.country || 'Global'}</div>
                    </div>
                `;
                card.addEventListener('click', () => playStation(station));
                container.appendChild(card);
            });
        };

        const playStation = (station) => {
            if (!audioContext) {
                setupAudioContext();
            }
            // Resume AudioContext if it's suspended
            if(audioContext.state === 'suspended') {
                audioContext.resume();
            }

            audioPlayer.src = station.url_resolved;
            audioPlayer.play().catch(e => console.error("Playback Error:", e));
            nowPlayingText.textContent = station.name;
            nowPlayingLogo.src = station.favicon || 'data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=';
        };

        let searchDebounceTimer;
        searchBox.addEventListener('keyup', (e) => {
            clearTimeout(searchDebounceTimer);
            searchDebounceTimer = setTimeout(() => {
                const query = e.target.value.trim();
                if (query.length > 1) {
                    localSection.style.display = 'none';
                    searchSection.style.display = 'block';
                    fetchStations(`${API_BASE_URL}/stations/search?name=${query}&tag=${query}&limit=100&hidebroken=true&order=clickcount&reverse=true`, searchGrid);
                } else {
                    localSection.style.display = 'block';
                    searchSection.style.display = 'none';
                }
            }, 400);
        });

        eqToggleButton.addEventListener('click', () => {
            const isVisible = eqContainer.style.display === 'block';
            eqContainer.style.display = isVisible ? 'none' : 'block';
            eqToggleButton.classList.toggle('active', !isVisible);
        });

        const displayLoader = c => { c.innerHTML = `<div class="loader">Loading...</div>`; };
        const displayMessage = (c, msg) => { c.innerHTML = `<div class="message">${msg}</div>`; };
        
        init();
    });
    </script>
</body>
</html>
